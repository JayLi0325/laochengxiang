<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            height:100vh;
            background: rgb(136,136,136);
            background: linear-gradient(0deg, rgba(136,136,136,1) 0%, rgba(255,255,255,1) 30%, rgba(255,255,255,1) 50%, rgba(18,141,194,1) 100%);
        }   
             
        .box {
            width: auto;
            position: absolute;
        }
        
        model-viewer {
            width: 100vw; 
            height: 100vh;
            top: 0;
            left: 0;
            margin:0, auto;
            margin-left:-80;
        }

        .wrapper {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        z-index: 10;
        }

        button {
        background-color: Transparent;
        border: none;
        font-family: "Goudy Old Style Bold";
        font-size:32px;
        opacity: 80%;
        color: #1a1a1a;
        text-shadow: 1px 1px 10px #1e1e1e, 1px 1px 10px #868686;
        cursor: pointer; 
        }

        button:hover {
        opacity: 100%;
        color: #000000;
        cursor: pointer; 
        }

        .map {
        position: relative;
        margin: 10px 0px 0px 15px;
        grid-column: 1/2;
        cursor:pointer;
        }

        .home {
        position: relative;
        margin: 10px 15px 0px 30px;
        grid-column: 7/8;
        text-align: right;
        cursor:pointer;
        }

    </style>
</head>
<body>
    <div class="box">
        <div>
            <model-viewer src = "/media/model/xujiahuird_shunchangrd.glb" camera-controls touch-action="pan-y" camera-orbit="-15deg 90deg 6m">
            </model-viewer>
        </div>
    </div>

    <div id="main">
        <div id='map' style='width: 100%; height: auto;'></div>
        <div class="wrapper">
        <div class="map">
            <button>MAP</button>
        </div>
        <div class="home">
            <button>HOME</button>
        </div>
        </div>
    </div>

</body>
</html>
