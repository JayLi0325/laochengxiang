<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <title>Teqi Record Store | 特奇音像</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            height:100vh;
            background: rgb(0,0,0);
            background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(41,35,29,1) 40%, rgba(110,78,49,1) 59%, rgba(194,137,32,1) 97%);
        }   
             
        .box {
            width: auto;
            position: absolute;
        }
        
        model-viewer {
            width: 100vw; 
            height: 100vh;
            top: 0;
            left: 0;
            margin:0, auto;
            margin-left:-80;
        }

        .wrapper {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        z-index: 10;
        }

        button {
        background-color: Transparent;
        border: none;
        font-family: "Goudy Old Style Regular";
        font-size:32px;
        opacity: 80%;
        color: #ffffff;
        text-shadow: 1px 1px 10px #c9c9c9, 1px 1px 10px #2e2e2e;
        cursor: pointer; 
        }

        button:hover {
        opacity: 100%;
        text-shadow: 1px 1px 10px #929292, 1px 1px 10px #1b1b1b;
        cursor: pointer; 
        }

        a { 
        color: inherit; 
        text-decoration: none;
        }

        .map {
        position: relative;
        margin: 15px 0px 0px 30px;
        grid-column: 1/2;
        cursor:pointer;
        }

        .home {
        position: relative;
        margin: 15px 30px 0px 40px;
        grid-column: 7/8;
        text-align: right;
        cursor:pointer;
        }

    </style>
</head>
<body>
    <div class="box">
        <div>
            <model-viewer src = "/media/model/31_teqi_record.glb" camera-controls touch-action="pan-y" camera-target="0.179m 0.5m -0.051m" camera-orbit="1933deg 82.61deg 25.79m" field-of-view="17.34deg">
            </model-viewer>
        </div>
    </div>

    <div id="main">
        <div id='map' style='width: 100%; height: auto;'></div>
        <div class="wrapper">
        <div class="map">
            <button><a href="../map.html">Map</a></button>
        </div>
        <div class="home">
            <button><a href="../../index.html">Home</a></button>
        </div>
        </div>
    </div>

</body>
</html>
